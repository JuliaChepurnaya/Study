<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mint</title>
  <link rel="stylesheet" href="
https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="font_awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images/logo.png" type="image/png">
</head>

<body class="main">
  <header class="head">
    <a href="#" class="logo"><img width="65%" height="65%" src="images/line_logo.png" alt="Mint"></a>
    <div class="container">
      <h1 class="text_Mint"> Mint </h1>
      <h1 class="text_Share">Делись впечатлениями...</h1>
      <div class="hidden-right"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></div>
    </div>
  </header>

  <div class="tape">
    <div class="photoposts">
      <template id="photo-template">
        <div class="post">
          <div class="top-line">
            <div class="user">
              <div class="username"><a href="#"></a></div>
            </div>
            <div class="time"></div>
          </div>
          <img width="100%" height="100%" src="" alt="post" class="photo">
          <div class="bot-line">
            <div class="about-photo" >
              <b><i></i></b>
           </div>
           <div class="like">
              <button class="like" style=" padding: 0px;background-color: #f7f6f6;border: none;">
                <img src="images/like.png" alt="like" style="margin-top: 2px;width: 4vw; display: flex;"></button>
              <span><b>Alisa2017</b> и еще <b>27</b> нравится</span>
            </div>
            <div class="hashtags">
              <p></p>
            </div>

            <div class="comments">
              <div class="comm-user">
                <div class="name">
                  <a href="#"> <b>Valeria</b>:
               </a></div>
                  <i>Так красиво)</i>
                </div>
                <div class="comm-user">
                  <div class="name">
                    <a href="#"><b>Max</b></a>:
                  </div>
                    <i>Я там был прошлым летом!</i>
                  </div>
                  <div>
                  <button class="more-comments" type="button" value="Больше"><i>Больше</i></button>
                  <input class="add-comment" type="text" value="Добавить комментарий">
                  </div>
           </div>
          </div>
       </div>
      </template>

    </div>
    <a href="#" class="showMore">Показать ещё</a>
  </div>
  <template id = "profile-template">
    <div class="right_panel">

      <div class="profile">
        <a href="#" class="photo_profile">
          <img src="images/photo_profile.jpg" alt="Photo_Profile"></a>
        <div class="info_profile">
          <p style="text-align: center; line-height: 140%; font-size: 100%; font-weight: 500; font-style: italic"></p>
        </div>
      </div>

      <a href="#" style="horiz-align: left" class="button">Выйти</a>
      <a href="#" class="button">Добавить</a>
      <a href="#" class="button">Filter</a>

      <div class="Filter">
        <p class="Filter_text">Filter</p>
        <p style="font-style: italic; line-height: 2vh">Введите имя:<br>
          <input type="text" style="height: 2vh">
        </p>
        <p style="font-style: italic; line-height: 2vh">Введите дату:<br>
          <input type="date" style="height: 2vh">
        </p>
        <p style="font-style: italic; line-height: 2vh">Введите #хештег:<br>
          <input type="text" style="height: 2vh">
        </p>
      </div>
    </div>
  </template>

<footer>
  <i>Mint</i> <i>Chepurnaya Julia</i> <i>2 course 6 group</i> <i>chepy@tut.by </i> <i>08.03.2019</i>
</footer>

  <script src = "View.js"></script>
  <script src = "PostCollection.js"></script>
  <script src = "script.js"></script>

</body>
</html>
